version: 2
project_name: 'sds-grader'

before:
  hooks:
    - go mod tidy

builds:
  - id: '{{ .Env.ACTIVITY_NAME }}-{{ .Env.TOPIC_SUFFIX }}'
    main: './{{ .Env.ACTIVITY_NAME }}/'
    binary: '{{ .Env.ACTIVITY_NAME }}-{{ .Env.TOPIC_SUFFIX }}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: linux
        goarch: arm64
      - goos: windows
        goarch: arm64

    # Inject the topic at build time
    ldflags:
      - -s -w -X main.topic={{ .Env.ACTIVITY_NAME }}_{{ .Env.TOPIC_SUFFIX }}

archives:
  - id: '{{ .Env.ACTIVITY_NAME }}-{{ .Env.TOPIC_SUFFIX }}'
    # This template creates a unique name for each binary artifact.
    name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
    format: binary

# The release section configures the GitHub release.
release:
  # The release name will be the same as the tag, e.g., v0.1.0-activity1-CP
  name_template: '{{ .Tag }} [{{ .Env.TOPIC_SUFFIX }}]'
  header: |
    ## Grader for {{ .Env.ACTIVITY_NAME }} ({{ .Env.TOPIC_SUFFIX }})

# Generates a checksums.txt file for all artifacts.
checksum:
  name_template: 'checksums.txt'
